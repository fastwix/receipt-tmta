<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMTA Receipt Viewer</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .total-section {
      margin-top: 40px;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ใบเสร็จรับเงิน (Receipt)</h1>
  <div id="receiptContainer"></div>

  <button id="downloadBtn" onclick="window.print()">พิมพ์ / ดาวน์โหลด PDF</button>

  <script>
    const query = new URLSearchParams(window.location.search);
    const dataStr = query.get('data');
    if (!dataStr) {
      document.getElementById('receiptContainer').innerHTML = '<p style="color:red;">ไม่พบข้อมูลใบเสร็จ</p>';
    } else {
      const data = JSON.parse(decodeURIComponent(dataStr));

      const html = `
        <p><strong>เลขที่ใบเสร็จ:</strong> ${data.receiptNo}</p>
        <p><strong>วันที่:</strong> ${data.date}</p>
        <p><strong>รหัสสมาชิก:</strong> ${data.memberID || '-'}</p>
        <p><strong>ชื่อสมาชิก:</strong> ${data.memberName}</p>

        <table>
          <thead>
            <tr>
              <th>ลำดับ</th>
              <th>รายการ</th>
              <th>จำนวน</th>
              <th>ราคา/หน่วย</th>
              <th>ส่วนลด</th>
              <th>รวม</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>${data.item.name}</td>
              <td>${data.item.quantity}</td>
              <td>${data.item.price}</td>
              <td>${data.item.discount}</td>
              <td>${data.item.total}</td>
            </tr>
          </tbody>
        </table>

        <div class="total-section">
          <p><strong>รวมทั้งสิ้น:</strong> ${data.totalText}</p>
          <p><strong>(${data.totalInWords})</strong></p>
        </div>
      `;

      document.getElementById('receiptContainer').innerHTML = html;
    }
  </script>
</body>
</html>
