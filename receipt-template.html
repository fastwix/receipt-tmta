<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบเสร็จรับเงิน TMTA</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        .receipt { border: 1px solid #ddd; padding: 20px; }
        .print-btn { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>ใบเสร็จรับเงิน TMTA</h2>
        <p><strong>ชื่อสมาชิก:</strong> <span id="name"></span></p>
        <p><strong>รหัสสมาชิก:</strong> <span id="memberId"></span></p>
        <p><strong>ประเภทสมาชิก:</strong> <span id="plan"></span></p>
        <p><strong>จำนวนเงิน:</strong> <span id="amount"></span> บาท</p>
        <p><strong>วันที่ชำระเงิน:</strong> <span id="date"></span></p>
        <button class="print-btn" onclick="window.print()">พิมพ์ใบเสร็จ</button>
    </div>

    <script>
        // รับข้อมูลจาก URL
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');

        if (data) {
            const receiptData = JSON.parse(data);
            document.getElementById("name").textContent = receiptData.name || "-";
            document.getElementById("memberId").textContent = receiptData.memberId || "-";
            document.getElementById("plan").textContent = receiptData.plan || "-";
            document.getElementById("amount").textContent = receiptData.amount || "-";
            document.getElementById("date").textContent = receiptData.date || "-";
        }
    </script>
</body>
</html>
